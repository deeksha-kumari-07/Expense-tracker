 <!DOCTYPE html>
<html>
	<head>
		<title>Page Title</title>
		<meta charset="utf-8">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
		<link rel="stylesheet" href="expenseTracker.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
		<script src="expenseTracker.js"></script>
	</head>
	<body class="w-100 py-5">
		<div id="outerBody" class="w-100">
			<h3 class="pt-2 px-2 pb-3 d-flex text-uppercase text-white justify-content-center">
				Welcome to expense tracker
			</h3>

			<!--- Inner Body ends here-->
			<div id="innerBody" class="card m-auto">
				<div class="mx-4 mb-3">

				<!--- Balance Section-->
					<div class="p-4">
						<div id="balanceLabel"> <h4 class="mb-1">Your Balance</h4> </div> 
						<h4 class="mb-0"> <span>Rs. </span> <span id="balanceAmount">0</span> </h4>
					</div>
					
				<!--- Income and expense card Section-->
					<div class="d-flex border mb-4 mx-4 shadow-sm">
						<div class="w-50 m-3 border-right">
							<div id="incomeLabel" class="m-1 d-flex justify-content-center">
								<div class="text-center text-uppercase"> <h6 class="mb-0">Income</h6></div>
							</div> 
							<div class="text-center text-success"> <span>Rs. </span> <span id="incomeAmount">0</span> </div>
						</div>
						<div class="w-50 m-3">
							<div id="expenseLabel" class="m-1 d-flex justify-content-center">
								<div class="text-center text-uppercase"> <h6 class="mb-0">Expense</h6></div>
							</div> 
							<div class="d-flex justify-content-center"> 
								<div class="text-center text-danger"> <span>Rs. </span> <span id="expenseAmount">0</span> </div>
							</div> 
						</div> 
					</div>

				<!--- History Section-->
					<div class="mx-4 mb-3">
						<div class="border-bottom border-secondary history-section"> <h6>History</h6></div>
							<div class="history-card-section">
								<div id="dummyMinusCard" class="my-3 minus-card d-none shadow-sm">
									<div class="px-2 border position-relative"> 
										<div class="d-flex flex-row">
											<div id="spentOn" class="col-6 py-2 p-0 elipsis text-left"></div>
											<div id="spentAmount" class="col-6 py-2 p-0 d-flex justify-content-end"></div>
										</div>
									</div>
								</div>
								<div id="dummyAdditionCard" class="my-3 addition-card d-none shadow-sm">
									<div class="px-2 border"> 
										<div class="d-flex flex-row">
											<div id="AddedOn" class="col-6 elipsis py-2 p-0 elipsis text-left"></div>
											<div id="addedAmount" class="col-6 py-2 p-0 d-flex justify-content-end"></div>
										</div>
									</div>
								</div>
							</div>
							<span class="font-italic text-danger d-none clear-history">Clear History</span>
						</div>

				<!--- Add Transaction Section-->
					<div class="mx-4 mb-3">
						<div class="border-bottom border-secondary"> <h6>Add new transaction</h6></div>
						<div class="mt-3">
							<div class="form-group">
								<label for="inputText">Text</label>
								<input type="text" class="form-control" id="inputText" placeholder="Enter text...">
							</div>

							<div class="mt-2 mb-3 form-group">
								<label class="mb-0" for="inputAmount">Amount</label>
								<label for="inputAmount">(Expense in negative and Income in positive)</label>
								<input type="number" class="form-control" id="inputAmount" placeholder="Enter amount...">
							</div>

							<button type="button" id="addTransaction" class="btn btn-block">Add transaction</button>
						</div>
					</div>

				</div>
				<!--- Inner Body ends here-->
			</div>
		</div>
	</body>
</html>
